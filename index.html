<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Order Summary</title>
</head>
<body>
    <div class="container" >
        <div class="container_Content">
            <div class="container_image">
                <img src="./images/illustration-hero.svg" alt="listing to music" class="container_imageContent">
            </div>
            <div class="container_textContent">
                <p class="container_title">Order Summary</p>
                <p class="container_description"><span class="first_line">You can now listen to millions of songs,</span> <br>
                    audiobooks, and podcasts on any device<br> <span class="end_line">anywhere you like!</span> </p>
                <div class="container_pricing">
                    <img src="./images/icon-music.svg" alt="music" class="container_iconmusic">
                    <div class="container_pack">
                        <div class="container_details">
                            <p class="container_packtype">Annual Plan</p>
                            <p class="container_packprice">$59.99/year</p>
                        </div>
                        <a href="./" class="container_packchange">Change</a>
                    </div>
                </div>
                <div class="container_process">
                    <button class="payementbutton">Proceed to Payment</button>
                    <p class="container_cancelorder">Cancel Order</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
